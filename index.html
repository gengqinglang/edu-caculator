<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教育费用计算器</title>
    <style>

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #F0FDFF;
            min-height: 100vh;
            color: #2C3E50;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2C3E50;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* 用户输入区域 */
        .input-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1440px;
            margin: 0 auto 30px auto;
        }

        .input-section h2 {
            color: #2C3E50;
            margin-bottom: 35px;
            font-size: 1.6rem;
            text-align: center;
            font-weight: 700;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
            align-items: start;
        }

        .input-group {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            flex-shrink: 0;
            width: 120px;
            font-weight: 400;
            color: #475569;
            font-size: 0.9rem;
            letter-spacing: 0.2px;
            white-space: nowrap;
            text-align: left;
        }

        /* 简单稳定的select样式 */
        .input-group select {
            flex: 1;
            padding: 12px 14px;
            padding-right: 36px;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            color: #2C3E50;
            font-family: inherit;
        }

        .input-group select:focus {
            outline: none;
            border-color: #7DD3FC;
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.1);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%237DD3FC' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }

        .input-group select:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        


        .btn-start {
            background: #01BCD6;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
            box-shadow: 0 4px 16px rgba(1, 188, 214, 0.2);
            letter-spacing: 0.3px;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(1, 188, 214, 0.3);
            background: #00A8C2;
        }

        .btn-start:disabled {
            background: #F1F5F9;
            color: #94A3B8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 当前阶段费用模块 */
        .current-stage {
            max-width: 1440px;
            margin: 0 auto 30px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .current-stage.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        .stage-header {
            text-align: center;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E2E8F0;
        }

        .stage-title {
            font-size: 1.8rem;
            color: #2C3E50;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .stage-meta {
            font-size: 1rem;
            color: #64748B;
            font-weight: 300;
        }

        .cost-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
            margin-bottom: 30px;
        }
        
        /* 当有一次性费用时，显示3个卡片 */
        .cost-summary.has-onetime {
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        /* 确保3个卡片时，标题和金额能够正确显示 */
        .cost-summary.has-onetime .summary-card {
            min-width: 0; /* 允许flex项目缩小 */
        }
        
        .cost-summary.has-onetime .summary-card h4 {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .cost-summary.has-onetime .summary-card .amount {
            font-size: 1.3rem;
        }
        
        /* 移动端确保卡片显示为一行 */
        @media (max-width: 768px) {
            .cost-summary {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .cost-summary.has-onetime {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 8px;
            }
            
            .cost-summary.has-onetime .summary-card {
                padding: 16px 8px;
                min-width: 0;
            }
            
            .cost-summary.has-onetime .summary-card h4 {
                font-size: 0.8rem;
            }
            
            .cost-summary.has-onetime .summary-card .amount {
                font-size: 1.2rem;
            }
            
            .summary-card {
                padding: 20px 12px;
                min-height: auto;
            }
            
            .summary-card h4 {
                font-size: 0.85rem;
                margin-bottom: 8px;
                line-height: 1.2;
            }
            
            .summary-card .amount {
                font-size: 1.4rem;
                line-height: 1.1;
                margin-bottom: 0;
            }
        }
        
        @media (max-width: 480px) {
            .cost-summary {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .cost-summary.has-onetime {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 6px;
            }
            
            .cost-summary.has-onetime .summary-card {
                padding: 14px 6px;
                min-width: 0;
            }
            
            .cost-summary.has-onetime .summary-card h4 {
                font-size: 0.75rem;
            }
            
            .cost-summary.has-onetime .summary-card .amount {
                font-size: 1.1rem;
            }
            
            .summary-card {
                padding: 16px 8px;
            }
            
            .summary-card h4 {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .summary-card .amount {
                font-size: 1.2rem;
            }
        }

        .summary-card {
            background: rgba(202, 244, 247, 0.3);
            color: #2C3E50;
            padding: 28px;
            border-radius: 12px;
            text-align: center;
            border: 0.5px solid #B3EBEF;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
        }

        .summary-card h4 {
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #01BCD6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .summary-card .unit {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 费用详情表格 */
        .cost-details {
            margin-top: 30px;
        }

        .cost-details h3 {
            color: #2C3E50;
            margin-bottom: 24px;
            font-size: 1.3rem;
            font-weight: 400;
        }

        .cost-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #E2E8F0;
        }

        .cost-table th {
            background: #F1F5F9;
            color: #475569;
            padding: 16px;
            text-align: left;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .cost-table td {
            padding: 16px;
            border-bottom: 1px solid #F1F5F9;
            color: #2C3E50;
        }

        .cost-table tr:hover {
            background: #FAFBFC;
        }

        .cost-input {
            border: 1px solid #E2E8F0;
            padding: 10px 14px;
            border-radius: 8px;
            width: 150px;
            text-align: right;
            font-size: 0.95rem;
            color: #2C3E50;
            background: white;
            transition: all 0.2s ease;
        }

        .cost-input:focus {
            outline: none;
            border-color: #7DD3FC;
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.1);
            background: #FEFEFE;
        }

        /* 移动端费用列表样式 */
        .cost-list {
            display: none; /* 默认隐藏，移动端显示 */
        }

        .cost-item {
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .cost-item:hover {
            border-color: #CBD5E1;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        .cost-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .cost-item-title {
            font-weight: 500;
            color: #2C3E50;
            font-size: 1rem;
        }

        .cost-item-amount {
            font-weight: 700;
            color: #01BCD6;
            font-size: 1.2rem;
            line-height: 1.2;
        }

        .cost-item-details {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 0.85rem;
            color: #64748B;
            margin-top: 4px;
        }

        .cost-item-edit {
            background: white;
            color: #01BCD6;
            border: 1px solid #01BCD6;
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cost-item-edit:hover {
            background: #01BCD6;
            color: white;
            transform: translateY(-1px);
        }

        .cost-item-edit:active {
            transform: translateY(0);
        }

        .cost-item-unit {
            background: #F1F5F9;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            line-height: 1;
        }

        .cost-item-total {
            font-weight: 500;
            color: #4A5568;
        }

        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E2E8F0;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2C3E50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748B;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .modal-close:hover {
            background: #F1F5F9;
        }

        .modal-content {
            margin-bottom: 24px;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
            font-size: 0.95rem;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: #7DD3FC;
            box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.1);
        }

        .modal-info {
            background: #F0F9FF;
            border: 1px solid #BAE6FD;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .modal-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .modal-info-item:last-child {
            margin-bottom: 0;
        }

        .modal-info-label {
            color: #374151;
        }

        .modal-info-value {
            font-weight: 500;
            color: #01BCD6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .modal-btn-cancel {
            background: #F1F5F9;
            color: #64748B;
        }

        .modal-btn-cancel:hover {
            background: #E2E8F0;
        }

        .modal-btn-save {
            background: #01BCD6;
            color: white;
        }

        .modal-btn-save:hover {
            background: #00A5B8;
        }

        .modal-btn-delete {
            background: #f44336;
            color: white;
        }

        .modal-btn-delete:hover {
            background: #d32f2f;
        }

        /* 新增费用项按钮样式 */
        .add-cost-section {
            margin-top: 20px;
            text-align: center;
        }

        .add-cost-btn {
            background: #01BCD6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(1, 188, 214, 0.2);
        }

        .add-cost-btn:hover {
            background: #00A5B8;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(1, 188, 214, 0.3);
        }

        .add-cost-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(1, 188, 214, 0.2);
        }

        /* 删除费用项按钮样式 */
        .delete-cost-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .delete-cost-btn:hover {
            background: #d32f2f;
        }

        /* 底部弹窗样式 */
        .bottom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .bottom-modal-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            background: rgba(0, 0, 0, 0);
        }

        .bottom-modal-overlay:not(.hidden) {
            opacity: 1;
            visibility: visible;
            background: rgba(0, 0, 0, 0.5);
        }

        .bottom-modal {
            width: 100%;
            background: white;
            border-radius: 16px 16px 0 0;
            max-height: 80vh;
            overflow-y: auto;
            transform: translateY(100%);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* 移除冲突的transform规则，让animation生效 */

        /* 丝滑的弹窗动画 */
        @keyframes slideUpSmooth {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideDownSmooth {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .bottom-modal-overlay:not(.hidden) .bottom-modal {
            animation: slideUpSmooth 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards !important;
        }

        .bottom-modal-overlay.hidden .bottom-modal {
            animation: slideDownSmooth 0.25s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards !important;
        }

        .bottom-modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 20px 24px 16px;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .bottom-modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .bottom-modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .bottom-modal-close:hover {
            background: #f0f0f0;
        }

        /* 教育信息展示区域 */
        .education-info-section {
            padding: 20px 24px;
            background: rgba(202, 244, 247, 0.3);
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .info-value {
            font-size: 0.9rem;
            color: #333;
            font-weight: 600;
        }

        /* 费用输入区域 */
        .cost-input-section {
            padding: 24px;
        }

        .input-field {
            margin-bottom: 24px;
        }

        .input-field:last-child {
            margin-bottom: 0;
        }

        .input-field label {
            display: block;
            font-size: 0.9rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .input-field input:focus {
            outline: none;
            border-color: #01BCD6;
            box-shadow: 0 0 0 3px rgba(1, 188, 214, 0.1);
        }

        /* 单位选择器 */
        .unit-selector {
            display: flex;
            gap: 12px;
        }

        .unit-btn {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .unit-btn:hover {
            border-color: #01BCD6;
            color: #01BCD6;
        }

        .unit-btn.selected {
            background: #01BCD6;
            border-color: #01BCD6;
            color: white;
        }

        /* 操作按钮区域 */
        .bottom-modal-actions {
            padding: 20px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            position: sticky;
            bottom: 0;
            background: white;
        }

        .bottom-btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .bottom-btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .bottom-btn-cancel:hover {
            background: #e0e0e0;
        }

        .bottom-btn-save {
            background: #01BCD6;
            color: white;
        }

        .bottom-btn-save:hover {
            background: #00A5B8;
        }

<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>教育费用计算器</h1>
        </div>

        <!-- 用户输入区域 -->
        <div class="input-section">
            <h2>填写当前教育信息</h2>
            <div class="input-grid">
                <!-- 城市选择 - 始终显示在最左侧 -->
                <div class="input-group">
                    <label for="currentCity">所在城市</label>
                    <select id="currentCity" onchange="validateInputs()">
                        <option value="">请选择城市</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="shenzhen">深圳</option>
                        <option value="hangzhou">杭州</option>
                        <option value="nanjing">南京</option>
                        <option value="chengdu">成都</option>
                        <option value="wuhan">武汉</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="currentStage">当前教育阶段</label>
                    <select id="currentStage" onchange="updateGradeOptions()">
                        <option value="">请选择当前教育阶段</option>
                        <option value="kindergarten">幼儿园</option>
                        <option value="primary">小学</option>
                        <option value="middle">初中</option>
                        <option value="high">高中</option>
                        <option value="university">大学</option>
                        <option value="graduate">研究生</option>
                        <option value="phd">博士</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="currentGrade">当前年级</label>
                    <select id="currentGrade" disabled onchange="updateEducationLevelOptions()">
                        <option value="">请先选择教育阶段</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="currentLevel">当前教育水平</label>
                    <select id="currentLevel" disabled onchange="updateLocationOptions()">
                        <option value="">请先选择年级</option>
                    </select>
                </div>

                <!-- 留学国家选择 - 仅在海外方向时显示 -->
                <div class="input-group" id="countrySelector" style="display: none;">
                    <label for="currentCountry">留学国家</label>
                    <select id="currentCountry" disabled onchange="validateInputs()">
                        <option value="">请选择国家</option>
                        <!-- 国家选项将根据当前教育阶段动态填充 -->
                    </select>
                </div>

                <!-- 教育风格选择 -->
                <div class="input-group" id="educationStyleGroup">
                    <label for="educationStyle">教育风格</label>
                    <select id="educationStyle" onchange="validateInputs(); handleEducationStyleChange()">
                        <option value="">请选择教育风格</option>
                        <option value="relaxed">佛系</option>
                        <option value="balanced">平衡</option>
                        <option value="intensive">鸡娃</option>
                    </select>
                </div>
            </div>

            <button id="startPlanning" class="btn-start" onclick="startEducationPlanning()" disabled>
                开始计算教育费用
            </button>

            <div id="inputError" class="error-message hidden"></div>
        </div>

        <!-- 教育总费用模块 -->
        <div id="totalEducationCost" class="total-cost-sticky hidden">
            <div class="total-cost-header" onclick="toggleYearlyChart()">
                <div class="total-cost-content">
                    <span class="total-cost-label">教育总费用</span>
                    <span id="totalEducationAmount" class="total-cost-amount">¥0</span>
                </div>
                <div class="expand-toggle" id="expandToggle" title="点击查看年度费用明细">
                    <span class="expand-text" id="expandText">查看明细</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="transition: transform 0.3s ease;">
                        <path d="M4 6L8 10L12 6" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <!-- 年度费用柱状图 -->
            <div class="yearly-cost-chart collapsed" id="yearlyChart">
                <div class="chart-title">年度费用分布</div>
                <div class="chart-container" id="yearlyChartContainer">
                    <!-- 柱状图将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 当前阶段费用展示 -->
        <div id="currentStageSection" class="current-stage">
            <div class="stage-header">
                <div id="currentStageTitle" class="stage-title"></div>
                <div id="currentStageMeta" class="stage-meta"></div>
            </div>

            <div id="currentCostSummary" class="cost-summary">
                <!-- 费用汇总卡片将动态生成 -->
            </div>
            
            <!-- 当前阶段增长率设置 -->
            <div class="stage-growth-rate-section">
                <div class="growth-rate-toggle" onclick="toggleGrowthRateSettings('current')">
                    <span class="growth-rate-text" id="currentGrowthRateText">已考虑年均增长率 2.0%</span>
                    <svg width="14" height="14" viewBox="0 0 16 16" fill="none" style="transition: transform 0.3s ease;">
                        <path d="M4 6L8 10L12 6" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                
                <!-- 增长率设置面板 -->
                <div class="growth-rate-panel collapsed" id="currentGrowthRatePanel">
                    <div class="growth-rate-setting">
                        <label for="currentGrowthRateInput">年均增长率 (%)</label>
                        <div class="input-group">
                            <input type="number" 
                                   id="currentGrowthRateInput" 
                                   value="2.0" 
                                   min="-100" 
                                   max="500" 
                                   step="0.1">
                            <span class="input-suffix">%</span>
                            <button class="growth-rate-save-btn" onclick="saveGrowthRate('current', userPlan.currentStage)">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cost-details">
                <h3>详细费用清单</h3>
                <!-- 桌面端表格 -->
                <table id="currentCostTable" class="cost-table">
                    <thead>
                        <tr>
                            <th>费用项目</th>
                            <th>金额</th>
                            <th>单位</th>
                            <th>费用总计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 费用项目将动态生成 -->
                    </tbody>
                </table>
                <!-- 移动端列表 -->
                <div id="currentCostList" class="cost-list">
                    <!-- 费用项目列表将动态生成 -->
                </div>
                <!-- 新增费用项按钮 -->
                <div class="add-cost-section">
                    <button class="add-cost-btn" onclick="openAddCostModal(userPlan.currentStage)">
                        + 新增费用项
                    </button>
                </div>
            </div>
        </div>

        <!-- 后续教育阶段卡片 -->
        <div id="futureStagesSection" class="future-stages hidden">
            <h2>后续教育阶段规划</h2>
            <div id="stagesGrid" class="stages-grid">
                <!-- 教育阶段卡片将动态生成 -->
            </div>


        </div>
    </div>

    <!-- 引入所有必要的数据和API文件 -->
    <!-- 首先加载城市映射 -->
    <script src="city-tier-mapping.js"></script>
    
    <!-- 加载所有费用数据文件 -->
    <script src="kindergarten-cost-data.js"></script>
    <script src="primary-cost-data.js"></script>
    <script src="middle-cost-data.js"></script>
    <script src="high-school-cost-data.js"></script>
    <script src="university-cost-data.js"></script>
    <script src="graduate-cost-data.js"></script>
    <script src="phd-cost-data.js"></script>
    
    <!-- 在数据文件之后加载配置文件（依赖全局变量） -->
    <script src="education-stages-config.js"></script>
    
    <!-- 最后加载适配器文件 -->
    <script src="kindergarten-primary-middle-adapter.js"></script>
    <script src="high-school-adapter.js"></script>
    <script src="university-adapter.js"></script>
    <script src="graduate-adapter.js"></script>
    <script src="phd-adapter.js"></script>

    <script>
        // 全局变量
        let kindergartenPrimaryMiddleAdapter; // 新的幼小初适配器
        let highSchoolAdapter; // 高中适配器
        let universityAdapter; // 大学适配器
        let graduateAdapter; // 研究生适配器
        let phdAdapter; // 博士适配器
        let userPlan = {
            currentStage: '',
            currentGrade: '',
            currentLevel: '',
            currentCity: '',
            currentCountry: '',
            educationStyle: '', // 教育风格：relaxed(佛系), balanced(平衡), intensive(鸡娃)
            currentCosts: null,
            futureStages: [],
            totalInvestment: 0,
            educationPath: [],
            // 新增：每个阶段独立的教育风格设置
            stageEducationStyles: {}, // 格式：{ 'primary': 'balanced', 'middle': 'intensive' }
            // 新增：每个阶段的增长率设置（默认2%）
            stageGrowthRates: {
                'kindergarten': 2.0,
                'primary': 2.0,
                'middle': 2.0,
                'high': 2.0,
                'university': 2.0,
                'graduate': 2.0,
                'phd': 2.0
            }
        };

        // 增长率计算函数
        function applyGrowthRate(originalAmount, stageCode, targetYear) {
            const baseYear = 2025; // 基准年，不应用增长率
            // 修复：正确处理0值，只有当值为undefined/null时才使用默认值
            const growthRate = userPlan.stageGrowthRates && userPlan.stageGrowthRates.hasOwnProperty(stageCode) 
                ? userPlan.stageGrowthRates[stageCode] 
                : 2.0; // 默认2%
            
            if (targetYear <= baseYear) {
                return originalAmount; // 2025年及之前不应用增长率
            }
            
            const yearsDiff = targetYear - baseYear;
            const growthMultiplier = Math.pow(1 + growthRate / 100, yearsDiff);
            
            console.log(`增长率计算: ${stageCode} ${originalAmount} * (1 + ${growthRate}%)^${yearsDiff} = ${originalAmount * growthMultiplier}`);
            
            return originalAmount * growthMultiplier;
        }

        // 获取阶段增长率
        function getStageGrowthRate(stageCode) {
            if (!userPlan.stageGrowthRates) {
                userPlan.stageGrowthRates = {
                    'kindergarten': 2.0,
                    'primary': 2.0,
                    'middle': 2.0,
                    'high': 2.0,
                    'university': 2.0,
                    'graduate': 2.0,
                    'phd': 2.0
                };
            }
            // 修复：正确处理0值，只有当值为undefined时才使用默认值
            return userPlan.stageGrowthRates.hasOwnProperty(stageCode) 
                ? userPlan.stageGrowthRates[stageCode] 
                : 2.0;
        }

        // 更新阶段增长率
        // 保存增长率（新的交互方式）
        function saveGrowthRate(stageType, stageCode) {
            let inputId, panelId;
            
            if (stageType === 'current') {
                inputId = 'currentGrowthRateInput';
                panelId = 'currentGrowthRatePanel';
            } else {
                inputId = `growthRateInput-${stageCode}`;
                panelId = `growthRatePanel-${stageCode}`;
            }
            
            const inputElement = document.getElementById(inputId);
            const panelElement = document.getElementById(panelId);
            
            if (!inputElement) {
                console.error('找不到增长率输入框:', inputId);
                return;
            }
            
            const newRate = parseFloat(inputElement.value);
            if (isNaN(newRate) || newRate < -100 || newRate > 500) {
                alert('请输入-100%到500%之间的有效增长率');
                return;
            }
            
            // 更新增长率
            updateStageGrowthRate(stageCode, newRate);
            
            // 自动收起面板
            if (panelElement) {
                panelElement.classList.add('collapsed');
                
                // 更新箭头状态
                const toggleElement = stageType === 'current' ? 
                    document.querySelector('#currentStageSection .growth-rate-toggle') :
                    document.querySelector(`#growthRateSection-${stageCode} .growth-rate-toggle`);
                    
                if (toggleElement) {
                    toggleElement.classList.remove('expanded');
                }
            }
            
            console.log(`✅ 增长率保存成功并收起面板: ${stageCode} = ${newRate}%`);
        }

        function updateStageGrowthRate(stageCode, newRate) {
            userPlan.stageGrowthRates[stageCode] = parseFloat(newRate);
            console.log(`更新增长率: ${stageCode} = ${newRate}%`);
            
            // 更新增长率显示文字
            updateGrowthRateDisplay(stageCode, newRate);
            
            // 重新计算该阶段的费用（这会触发费用汇总的重新计算）
            if (stageCode === userPlan.currentStage) {
                // 如果是当前阶段，重新计算当前阶段费用
                console.log('重新计算当前阶段费用');
                updateCurrentStageDisplay();
            } else {
                // 如果是未来阶段，重新计算该阶段费用
                console.log(`重新计算未来阶段 ${stageCode} 费用`);
                updateStageDisplay(stageCode);
            }
            
            // 重新计算总费用和年度柱状图
            updateTotalEducationCost();
            console.log(`增长率更新完成: ${stageCode} = ${newRate}%`);
        }

        // 切换增长率设置面板
        function toggleGrowthRateSettings(stageType, stageCode = null) {
            let panelId, toggleId;
            
            if (stageType === 'current') {
                panelId = 'currentGrowthRatePanel';
                toggleId = 'currentGrowthRateToggle';
            } else {
                panelId = `growthRatePanel-${stageCode}`;
                toggleId = `growthRateToggle-${stageCode}`;
            }
            
            const panel = document.getElementById(panelId);
            const toggle = document.querySelector(`[onclick*="${stageType === 'current' ? 'current' : stageCode}"]`);
            
            if (panel && toggle) {
                if (panel.classList.contains('collapsed')) {
                    // 展开
                    panel.classList.remove('collapsed');
                    toggle.classList.add('expanded');
                } else {
                    // 收起
                    panel.classList.add('collapsed');
                    toggle.classList.remove('expanded');
                }
            }
        }

        // 更新增长率显示文字
        function updateGrowthRateDisplay(stageCode, rate) {
            if (stageCode === userPlan.currentStage) {
                const textElement = document.getElementById('currentGrowthRateText');
                if (textElement) {
                    textElement.textContent = `已考虑年均增长率 ${rate}%`;
                }
            } else {
                const textElement = document.getElementById(`growthRateText-${stageCode}`);
                if (textElement) {
                    textElement.textContent = `已考虑年均增长率 ${rate}%`;
                }
            }
        }

        // 计算应用增长率后的费用汇总
        function calculateGrowthAdjustedSummary(originalCalculation, stageCode, years) {
            const currentYear = new Date().getFullYear();
            const stageStartYear = stageCode === userPlan.currentStage ? currentYear : 
                (currentYear + EDUCATION_STAGES_CONFIG.getRemainingYears(userPlan.currentStage, userPlan.currentGrade));
            
            // 计算平均年份（阶段中点）来应用增长率
            const averageYear = stageStartYear + Math.floor(years / 2);
            
            // 应用增长率到各项费用
            const adjustedPeriodicTotal = applyGrowthRate(originalCalculation.summary.periodicTotal || 0, stageCode, averageYear);
            const adjustedYearlyTotal = applyGrowthRate(originalCalculation.summary.yearlyTotal || 0, stageCode, averageYear);
            const adjustedOnceTotal = applyGrowthRate(originalCalculation.summary.onceTotal || 0, stageCode, stageStartYear);
            
            // 返回调整后的汇总数据
            return {
                ...originalCalculation,
                summary: {
                    ...originalCalculation.summary,
                    periodicTotal: adjustedPeriodicTotal,
                    yearlyTotal: adjustedYearlyTotal,
                    onceTotal: adjustedOnceTotal,
                    totalCost: adjustedPeriodicTotal + adjustedOnceTotal
                }
            };
        }

        // 切换年度费用柱状图的展开/收起状态
        function toggleYearlyChart() {
            const yearlyChart = document.getElementById('yearlyChart');
            const expandToggle = document.getElementById('expandToggle');
            const expandText = document.getElementById('expandText');
            
            if (yearlyChart.classList.contains('collapsed')) {
                // 展开
                yearlyChart.classList.remove('collapsed');
                expandToggle.classList.add('expanded');
                expandText.textContent = '收起明细';
                expandToggle.title = '点击收起年度费用明细';
            } else {
                // 收起
                yearlyChart.classList.add('collapsed');
                expandToggle.classList.remove('expanded');
                expandText.textContent = '查看明细';
                expandToggle.title = '点击查看年度费用明细';
            }
        }

        // 粘性滚动控制
        function initStickyScrollBehavior() {
            const totalCostElement = document.getElementById('totalEducationCost');
            if (!totalCostElement) return;

            // 使用Intersection Observer监听粘性状态
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        // 当元素与视窗顶部相交时，判断是否处于粘性状态
                        if (entry.boundingClientRect.top <= 0 && entry.intersectionRatio < 1) {
                            totalCostElement.classList.add('sticky-active');
                        } else {
                            totalCostElement.classList.remove('sticky-active');
                        }
                    });
                },
                {
                    threshold: [0, 1],
                    rootMargin: '0px 0px -1px 0px' // 轻微偏移以确保准确检测
                }
            );

            observer.observe(totalCostElement);

            // 优化：添加滚动节流以提升性能
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) {
                    clearTimeout(scrollTimeout);
                }
                scrollTimeout = setTimeout(() => {
                    // 这里可以添加其他滚动相关的逻辑
                }, 16); // 约60fps的频率
            }, { passive: true });
        }

        // 初始化适配器函数
        function initializeAdapters() {
            try {
                if (typeof KindergartenPrimaryMiddleAdapter !== 'undefined') {
                    kindergartenPrimaryMiddleAdapter = new KindergartenPrimaryMiddleAdapter();
                    console.log('✅ 幼小初适配器初始化成功');
                } else {
                    console.warn('⚠️ KindergartenPrimaryMiddleAdapter 类未找到');
                }
            } catch (error) {
                console.error('❌ 幼小初适配器初始化失败:', error);
            }

            try {
                if (typeof HighSchoolAdapter !== 'undefined') {
                    highSchoolAdapter = new HighSchoolAdapter();
                    console.log('✅ 高中适配器初始化成功');
                } else {
                    console.warn('⚠️ HighSchoolAdapter 类未找到');
                }
            } catch (error) {
                console.error('❌ 高中适配器初始化失败:', error);
            }

            // 新增适配器初始化
            try {
                if (typeof UniversityAdapter !== 'undefined') {
                    universityAdapter = new UniversityAdapter();
                    console.log('✅ 大学适配器初始化成功');
                } else {
                    console.warn('⚠️ UniversityAdapter 类未找到');
                }
            } catch (error) {
                console.error('❌ 大学适配器初始化失败:', error);
            }

            try {
                if (typeof GraduateAdapter !== 'undefined') {
                    graduateAdapter = new GraduateAdapter();
                    console.log('✅ 研究生适配器初始化成功');
                } else {
                    console.warn('⚠️ GraduateAdapter 类未找到');
                }
            } catch (error) {
                console.error('❌ 研究生适配器初始化失败:', error);
            }

            try {
                if (typeof PhdAdapter !== 'undefined') {
                    phdAdapter = new PhdAdapter();
                    console.log('✅ 博士适配器初始化成功');
                } else {
                    console.warn('⚠️ PhdAdapter 类未找到');
                }
            } catch (error) {
                console.error('❌ 博士适配器初始化失败:', error);
            }

            console.log('✅ 所有新适配器初始化完成');
        }

        // 页面加载完成后初始化适配器
        window.addEventListener('load', function() {
            console.log('🚀 页面加载完成，开始初始化适配器');
            initializeAdapters();
        });

        // 验证输入函数
        function validateInputs() {
            const stage = document.getElementById('currentStage').value;
            const grade = document.getElementById('currentGrade').value;
            const level = document.getElementById('currentLevel').value;
            const city = document.getElementById('currentCity').value;
            const educationStyle = document.getElementById('educationStyle').value;
            const startBtn = document.getElementById('startPlanning');
            
            // 大学/研究生/博士阶段不需要教育风格
            const needsEducationStyle = stage && !['university', 'graduate', 'phd'].includes(stage);
            let isValid = stage && grade && level && city && (!needsEducationStyle || educationStyle);
            
            if (startBtn) {
                startBtn.disabled = !isValid;
            }
            
            return isValid;
        }

        // 处理教育风格变化（当前阶段不实时计算，等待重新点击开始按钮）
        function handleEducationStyleChange() {
            console.log('🎯 教育风格变化');
            
            // 获取当前选择的教育风格
            const educationStyleSelect = document.getElementById('educationStyle');
            if (!educationStyleSelect) return;
            
            const newStyle = educationStyleSelect.value;
            console.log('📊 新教育风格:', newStyle);
            
            // 更新用户计划中的教育风格
            if (userPlan) {
                userPlan.educationStyle = newStyle;
                console.log('💾 已更新用户计划中的教育风格:', newStyle);
            }
            
            // 重置所有未来阶段的教育风格为新的默认值
            resetAllStageEducationStyles();
            
            // 初始化未来阶段教育风格选择器
            initializeFutureStageEducationStyles();
            
            console.log('⚠️ 当前阶段教育风格已更新，需要重新点击"开始"按钮以重新计算费用');
        }

        // 重新计算当前阶段费用
        function recalculateCurrentStageCosts() {
            try {
                // 清除可能的缓存数据
                if (window.stageCostData) {
                    console.log('🧹 清除缓存数据');
                    window.stageCostData = {};
                }
                
                // 直接模拟点击开始按钮
                const startBtn = document.getElementById('startPlanning');
                if (startBtn) {
                    console.log('🔄 模拟点击开始计算按钮');
                    startBtn.click();
                } else {
                    console.warn('⚠️ 找不到开始计算按钮');
                    
                    // 如果找不到按钮，尝试直接刷新页面内容
                    console.log('🔄 尝试直接刷新费用显示');
                    setTimeout(() => {
                        location.reload();
                    }, 100);
                }
            } catch (error) {
                console.error('❌ 重新计算失败:', error);
            }
        }

        
        // 获取阶段特定的教育风格
        function getStageEducationStyle(stageCode) {
            // 如果该阶段有独立设置，使用独立设置
            if (userPlan.stageEducationStyles[stageCode]) {
                return userPlan.stageEducationStyles[stageCode];
            }
            // 否则使用基础信息的教育风格作为默认值
            return userPlan.educationStyle || 'balanced';
        }

                return null;
            }

            // 根据不同适配器的参数需求调用getCostData
            if (kindergartenPrimaryMiddleAdapter && kindergartenPrimaryMiddleAdapter.isStageSupported(stageCode)) {
                return adapter.getCostData(stageCode, levelCode, options.city || '', options.educationStyle || 'balanced');
            } else if (highSchoolAdapter && highSchoolAdapter.isStageSupported(stageCode)) {
                return adapter.getCostData(stageCode, levelCode, options.city || '', options.country || '', options.educationStyle || 'balanced');
            } else {
                // 大学、研究生、博士适配器

                return adapter.getCostData(stageCode, options.grade || '', levelCode, options.city || '', options.country || '');

        // 计算单个费用项目的总计（与数据适配器逻辑保持一致）
        function calculateItemTotal(cost, years) {
            // 汇率转换（与数据适配器中的汇率保持一致）
            const exchangeRates = {
                'CNY': 1.0,
                'USD': 7.24,
                'GBP': 9.15,
                'CAD': 5.31,
                'AUD': 4.82,
                'EUR': 7.85,
                'JPY': 0.049,
                'SGD': 5.38
            };

            const rate = exchangeRates[cost.currency] || 1;
            const amountInCNY = cost.amount * rate;
            const defaultApplicationSchools = 5;

            switch (cost.unit) {
                case 'year':
                    return amountInCNY * years;
                case 'quarter':
                    return amountInCNY * 4 * years; // 每季 = 每年4次
                case 'month':
                    return amountInCNY * 12 * years;
                case 'once':
                    return amountInCNY;
                case 'per_school':
                    return amountInCNY * defaultApplicationSchools;
                case 'set':
                    // 校服费按年计算
                    return amountInCNY * years;
                default:
                    return amountInCNY * years;
            }
        }

        // 计算年度费用分布数据
        function calculateYearlyData() {
            if (!userPlan.currentStage) {
                return [];
            }

            const yearlyData = [];
            const currentYear = new Date().getFullYear();
            
            try {
                // 获取所有已配置阶段的费用数据
                const stageTimeline = [];
                
                // 添加当前阶段
                if (window.stageCostData && window.stageCostData[userPlan.currentStage]) {
                    const currentStageData = window.stageCostData[userPlan.currentStage];
                    const remainingYears = EDUCATION_STAGES_CONFIG.getRemainingYears(userPlan.currentStage, userPlan.currentGrade);
                    
                    stageTimeline.push({
                        stage: userPlan.currentStage,
                        startYear: currentYear,
                        years: remainingYears,
                        stageData: currentStageData
                    });
                }
                
                // 添加已配置的未来阶段
                let nextStartYear = currentYear + (window.stageCostData[userPlan.currentStage] ? 
                    EDUCATION_STAGES_CONFIG.getRemainingYears(userPlan.currentStage, userPlan.currentGrade) : 0);
                
                const subsequentStages = EDUCATION_STAGES_CONFIG.getSubsequentStages(userPlan.currentStage);
                subsequentStages.slice(1).forEach(stage => {
                    const levelSelect = document.getElementById(`level-${stage.code}`);
                    if (levelSelect && levelSelect.value && window.stageCostData && window.stageCostData[stage.code]) {
                        const stageData = window.stageCostData[stage.code];
                        const totalYears = EDUCATION_STAGES_CONFIG.getStageInfo(stage.code)?.totalYears || 1;
                        
                        stageTimeline.push({
                            stage: stage.code,
                            startYear: nextStartYear,
                            years: totalYears,
                            stageData: stageData
                        });
                        
                        nextStartYear += totalYears;
                    }
                });
                
                // 为每个阶段生成年度数据
                stageTimeline.forEach(stageInfo => {
                    const calculation = stageInfo.stageData.calculation;
                    if (!calculation || !calculation.summary) {
                        console.warn(`阶段 ${stageInfo.stage} 缺少计算数据`);
                        return;
                    }
                    
                    // 每年的周期性费用（年费+月费*12+季费*4）
                    const yearlyPeriodicCost = calculation.summary.yearlyTotal || 0;
                    // 一次性费用（在阶段第一年支付）
                    const onceCost = calculation.summary.onceTotal || 0;
                    
                    console.log(`🔍 阶段 ${stageInfo.stage}:`, {
                        年度周期费用: yearlyPeriodicCost,
                        一次性费用: onceCost,
                        总费用: calculation.summary.totalCost,
                        周期总费用: calculation.summary.periodicTotal,
                        完整计算对象: calculation.summary
                    });
                    
                    // 生成每年的费用数据，应用增长率
                    for (let i = 0; i < stageInfo.years; i++) {
                        const year = stageInfo.startYear + i;
                        
                        // 应用增长率到周期性费用
                        const adjustedPeriodicCost = applyGrowthRate(yearlyPeriodicCost, stageInfo.stage, year);
                        let yearCost = adjustedPeriodicCost;
                        
                        // 第一年加上一次性费用（一次性费用按第一年计算增长率）
                        let adjustedOnceCost = 0;
                        if (i === 0 && onceCost > 0) {
                            adjustedOnceCost = applyGrowthRate(onceCost, stageInfo.stage, year);
                            yearCost += adjustedOnceCost;
                        }
                        
                        yearlyData.push({
                            year: year,
                            cost: yearCost,
                            stage: stageInfo.stage,
                            isFirstYear: i === 0,
                            periodicCost: adjustedPeriodicCost,
                            onceCost: adjustedOnceCost,
                            // 新增：原始费用（用于调试和对比）
                            originalPeriodicCost: yearlyPeriodicCost,
                            originalOnceCost: i === 0 ? onceCost : 0
                        });
                    }
                });
                
                console.log('🎯 生成的年度费用数据:', yearlyData.map(item => ({
                    年份: item.year,
                    费用: item.cost,
                    阶段: item.stage,
                    是否第一年: item.isFirstYear
                })));
                
            } catch (error) {
                console.error('计算年度数据时出错:', error);
            }
            
            return yearlyData;
        }

                    // 未配置的阶段跳过，不计算费用
                    console.log(`${stage.code}阶段未配置，跳过费用计算`);
                }
            });
            
            // 更新显示
            console.log('计算得出的总费用:', totalCost);
            const totalAmountElement = document.getElementById('totalEducationAmount');
            if (totalAmountElement) {
                totalAmountElement.textContent = `¥${Math.round(totalCost).toLocaleString()}`;
                console.log('总费用已更新到DOM:', Math.round(totalCost));
            } else {
                console.error('updateTotalEducationCost - 未找到totalEducationAmount元素');
            }

            // 更新年度费用柱状图
            try {
                const yearlyData = calculateYearlyData();
                console.log('计算的年度数据:', yearlyData);
                generateYearlyCostChart(yearlyData);
                console.log('✅ 年度费用柱状图已更新');
            } catch (error) {
                console.error('更新年度费用柱状图时出错:', error);
            }
            
            // 显示总费用模块 - 即使只有当前阶段费用也要显示
            if (totalCost >= 0) { // 改为 >= 0，即使是0也显示
                totalCostModule.classList.remove('hidden');
                console.log('总费用模块已显示, 总费用:', totalCost);
                console.log('模块移除hidden后class:', totalCostModule.className);
            } else {
                console.log('总费用为负数，不显示模块');
            }
        }
        
        // 计算阶段的默认费用（用于未配置的阶段）
        function calculateDefaultStageCost(stageCode) {
            try {
                const stageInfo = EDUCATION_STAGES_CONFIG.getStageInfo(stageCode);
                if (!stageInfo) {
                    console.warn(`未找到阶段信息: ${stageCode}`);
                    return 0;
                }
                
                // 获取默认教育水平
                const defaultLevel = getDefaultEducationLevel(stageCode);
                const defaultOptions = getDefaultStageOptions(stageCode);
                
                // 获取费用数据
                const costData = getStageCostData(stageCode, defaultLevel, defaultOptions);
                if (!costData || !costData.costs) {
                    console.warn(`${stageCode}阶段无法获取默认费用数据`);
                    return 0;
                }
                
                // 计算总费用
                const calculation = calculateStageTotal(stageCode, costData, stageInfo.totalYears);
                if (calculation && calculation.summary && calculation.summary.periodicTotal) {
                    return calculation.summary.periodicTotal;
                }
                
                return 0;
            } catch (error) {
                console.error(`计算${stageCode}阶段默认费用失败:`, error);
                return 0;
            }
        }
        
        // 获取阶段的默认教育水平
        function getDefaultEducationLevel(stageCode) {
            const defaultLevels = {
                'kindergarten': 'public',
                'primary': 'public', 
                'middle': 'public',
                'high': 'public',
                'university': 'public',
                'graduate': 'public',
                'phd': 'public'
            };
            return defaultLevels[stageCode] || 'public';
        }
        
        // 获取阶段的默认选项
        function getDefaultStageOptions(stageCode) {
            // 成人阶段不需要教育风格
            const needsEducationStyle = ['kindergarten', 'primary', 'middle', 'high'].includes(stageCode);
            
            const options = {
                city: userPlan.currentCity || 'beijing',
                country: '',
                grade: ''
            };
            
            if (needsEducationStyle) {
                options.educationStyle = userPlan.educationStyle || 'balanced';
            }
            
            // 为大学/研究生/博士设置默认年级
            if (stageCode === 'university') {
                options.grade = '本科';
            } else if (stageCode === 'graduate') {
                options.grade = '硕士';
            } else if (stageCode === 'phd') {
                options.grade = '博士';
            }
            
            return options;
        }

        // 初始化全局变量
        window.stageCostData = {};
        window.customCostItems = {}; // 存储自定义费用项
        let currentAddCostStage = null; // 当前正在添加费用项的阶段
        let selectedUnit = null; // 当前选择的单位
        let selectedEditUnit = null; // 编辑时选择的单位

        // 打开新增费用项模态框
        function openAddCostModal(stageCode) {
            currentAddCostStage = stageCode;
            
            // 清空表单
            document.getElementById('newCostName').value = '';
            document.getElementById('newCostAmount').value = '';
            
            // 清除单位选择
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            selectedUnit = null;
            
            // 获取并显示教育信息
            populateEducationInfo(stageCode);
            
            // 显示模态框
            const modal = document.getElementById('addCostModal');
            
            // 强制重排以确保初始状态被应用
            modal.offsetHeight;
            
            // 移除hidden类触发动画
            modal.classList.remove('hidden');
            
            // 聚焦到名称输入框
            setTimeout(() => {
                document.getElementById('newCostName').focus();
            }, 450);
        }

        // 关闭新增费用项模态框
        function closeAddCostModal() {
            const modal = document.getElementById('addCostModal');
            modal.classList.add('hidden');
            currentAddCostStage = null;
        }

        // 单位选择功能
        function selectUnit(unit) {
            // 移除所有选中状态（仅限新增弹窗）
            document.querySelectorAll('#addCostModal .unit-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 设置当前选中（仅限新增弹窗）
            const selectedBtn = document.querySelector(`#addCostModal [data-unit="${unit}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
                selectedUnit = unit;
            }
        }
        
        function selectEditUnit(unit) {
            // 移除所有选中状态（仅限编辑弹窗）
            document.querySelectorAll('#costEditModal .unit-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 设置当前选中（仅限编辑弹窗）
            const selectedBtn = document.querySelector(`#costEditModal [data-unit="${unit}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('selected');
                selectedEditUnit = unit;
                
                // 更新预计总费用
                updateModalTotalAmount();
            }
        }

        // 填充教育信息
        function populateEducationInfo(stageCode) {
            let stageName = '';
            let levelName = '';
            let countryName = '';
            let showCountry = false;

            // 获取教育阶段名称
            if (stageCode === userPlan.currentStage) {
                const stageInfo = EDUCATION_STAGES_CONFIG.getStageInfo(userPlan.currentStage);
                stageName = stageInfo ? stageInfo.name : '当前阶段';
                
                const levelInfo = EDUCATION_STAGES_CONFIG.getEducationLevelInfo(userPlan.currentStage, userPlan.currentLevel);
                levelName = levelInfo ? levelInfo.name : '未知水平';
                
                // 检查是否为海外教育
                if (levelInfo && levelInfo.direction === 'overseas') {
                    showCountry = true;
                    countryName = userPlan.currentCountry || '未选择';
                }
            } else {
                // 未来阶段
                const stageInfo = EDUCATION_STAGES_CONFIG.getStageInfo(stageCode);
                stageName = stageInfo ? stageInfo.name : '未知阶段';
                
                const levelSelect = document.getElementById(`level-${stageCode}`);
                if (levelSelect && levelSelect.value) {
                    const levelInfo = EDUCATION_STAGES_CONFIG.getEducationLevelInfo(stageCode, levelSelect.value);
                    levelName = levelInfo ? levelInfo.name : '未知水平';
                    
                    // 检查是否为海外教育
                    if (levelInfo && levelInfo.direction === 'overseas') {
                        showCountry = true;
                        const countrySelect = document.getElementById(`country-${stageCode}`);
                        if (countrySelect && countrySelect.value) {
                            // 根据国家代码获取国家名称
                            const countryOptions = {
                                'usa': '美国',
                                'uk': '英国', 
                                'canada': '加拿大',
                                'australia': '澳大利亚',
                                'singapore': '新加坡',
                                'germany': '德国',
                                'france': '法国',
                                'japan': '日本'
                            };
                            countryName = countryOptions[countrySelect.value] || countrySelect.value;
                        }
                    }
                }
            }

            // 更新显示
            document.getElementById('modalStageInfo').textContent = stageName;
            document.getElementById('modalLevelInfo').textContent = levelName;
            
            const countryInfo = document.getElementById('modalCountryInfo');
            if (showCountry) {
                document.getElementById('modalCountryValue').textContent = countryName;
                countryInfo.style.display = 'flex';
            } else {
                countryInfo.style.display = 'none';
            }
        }

        // 保存新增费用项
        function saveNewCostItem() {
            const name = document.getElementById('newCostName').value.trim();
            const amount = parseFloat(document.getElementById('newCostAmount').value);
            const unit = selectedUnit;
            
            // 验证输入
            if (!name) {
                alert('请输入费用名称');
                return;
            }
            if (!amount || amount <= 0) {
                alert('请输入有效的费用金额');
                return;
            }
            if (!unit) {
                alert('请选择计费单位');
                return;
            }
            
            // 生成唯一ID
            const customId = `custom_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            // 创建费用项对象
            const costItem = {
                id: customId,
                description: name,
                amount: amount,
                unit: unit,
                currency: 'CNY',
                isCustom: true
            };
            
            // 保存到全局数据
            console.log('保存自定义费用项 - currentAddCostStage:', currentAddCostStage);
            console.log('保存自定义费用项 - customId:', customId);
            console.log('保存自定义费用项 - costItem:', costItem);
            
            if (!window.customCostItems[currentAddCostStage]) {
                window.customCostItems[currentAddCostStage] = {};
            }
            window.customCostItems[currentAddCostStage][customId] = costItem;
            
            console.log('保存后的 window.customCostItems:', window.customCostItems);
            
            // 重新计算费用（这会自动更新显示，包含新的自定义费用项）
            recalculateStageTotal(currentAddCostStage);
            
            // 关闭模态框
            closeAddCostModal();
            
            console.log('✅ 新增费用项成功:', costItem);
        }

        // 添加自定义费用项到显示列表
        function addCustomCostItemToDisplay(stageCode, itemId, costItem) {
            // 获取单位显示文本
            const unitText = {
                'year': '每年',
                'month': '每月', 
                'once': '一次性'
            }[costItem.unit] || costItem.unit;
            
            // 添加到桌面端表格
            const tableId = stageCode === userPlan.currentStage ? 'currentCostTable' : `costTable-${stageCode}`;
            const table = document.getElementById(tableId);
            if (table) {
                const tbody = table.querySelector('tbody');
                const row = tbody.insertRow();
                row.id = `cost-row-${itemId}`;
                row.innerHTML = `
                    <td>${costItem.description}</td>
                    <td>¥${costItem.amount.toLocaleString()}</td>
                    <td>${unitText}</td>
                    <td>¥${costItem.amount.toLocaleString()}</td>
                    <td>
                        <button class="delete-cost-btn" onclick="deleteCustomCostItem('${stageCode}', '${itemId}')">删除</button>
                    </td>
                `;
            }
            
            // 添加到移动端列表
            const listId = stageCode === userPlan.currentStage ? 'currentCostList' : `costList-${stageCode}`;
            const list = document.getElementById(listId);
            if (list) {
                const item = document.createElement('div');
                item.className = 'cost-item';
                item.id = `cost-card-${itemId}`;
                item.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between; min-height: 60px;">
                        <div>
                            <div class="cost-item-title" style="margin-bottom: 4px;">${costItem.description}</div>
                            <div class="cost-item-total">总计: ¥${costItem.amount.toLocaleString()}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="cost-item-amount">¥${costItem.amount.toLocaleString()}/${unitText}</div>
                            <button class="cost-item-edit" onclick="openCostEditModal('${stageCode}', '${itemId}', true)">编辑</button>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            }
        }

        // 从弹窗内删除当前费用项
        function deleteCurrentCostItem() {
            if (confirm('确定要删除这个费用项吗？删除后将无法恢复。')) {
                if (currentEditingCost.isCustom) {
                    // 删除自定义费用项
                    deleteCustomCostItem(currentEditingCost.stageCode, currentEditingCost.costKey);
                } else {
                    // 删除默认费用项
                    deleteDefaultCostItem(currentEditingCost.stageCode, currentEditingCost.costKey);
                }
                closeCostEditModal();
            }
        }

        // 删除默认费用项
        function deleteDefaultCostItem(stageCode, costKey) {
            console.log('删除默认费用项:', stageCode, costKey);
            
            // 从stageCostData中删除
            if (window.stageCostData[stageCode] && window.stageCostData[stageCode].costData.costs[costKey]) {
                delete window.stageCostData[stageCode].costData.costs[costKey];
                delete window.stageCostData[stageCode].originalCostData.costs[costKey];
            }
            
            // 重新生成当前阶段的显示
            if (stageCode === userPlan.currentStage) {
                updateCurrentStageDisplay();
            } else {
                updateStageCard(stageCode);
            }
            
            // 更新总费用
            updateTotalEducationCost();
            
            console.log('✅ 删除默认费用项成功:', costKey);
        }

        // 更新当前阶段显示
        function updateCurrentStageDisplay() {
            console.log('重新生成当前阶段显示');
            displayCurrentStageCosts();
        }

        // 删除自定义费用项
        function deleteCustomCostItem(stageCode, itemId) {
            // 从数据中删除
            if (window.customCostItems[stageCode]) {
                delete window.customCostItems[stageCode][itemId];
            }
            
            // 从显示中删除
            const row = document.getElementById(`cost-row-${itemId}`);
            if (row) row.remove();
            
            const card = document.getElementById(`cost-card-${itemId}`);
            if (card) card.remove();
            
            // 重新计算费用
            recalculateStageTotal(stageCode);
            
            console.log('✅ 删除费用项成功:', itemId);
        }

        // 重新计算阶段总费用
        function recalculateStageTotal(stageCode) {
            console.log('重新计算阶段总费用:', stageCode);
            
            // 使用统一的更新函数
            updateStageDisplay(stageCode);
            
            console.log(`阶段 ${stageCode} 重新计算费用完成`);
        }
    </script>

    <!-- 费用编辑底部弹窗 -->
    <div id="costEditModal" class="bottom-modal-overlay hidden">
        <div class="bottom-modal">
            <div class="bottom-modal-header">
                <div class="bottom-modal-title">费用调整</div>
                <button class="bottom-modal-close" onclick="closeCostEditModal()">&times;</button>
            </div>
            
            <!-- 费用信息展示区域 -->
            <div class="cost-info-section">
                <div class="cost-info-header">
                    <div class="cost-info-title">
                        <span id="modalCostTitle">费用项目</span>
                        <span class="cost-info-unit" id="modalCostUnit">单位</span>
                    </div>
                </div>
                <div class="cost-info-details">

                <button class="bottom-btn bottom-btn-save" onclick="saveCostEdit()">保存</button>
            </div>
        </div>
    </div>

    <!-- 新增费用项底部弹窗 -->
    <div id="addCostModal" class="bottom-modal-overlay hidden">
        <div class="bottom-modal">
            <div class="bottom-modal-header">
                <div class="bottom-modal-title">新增费用项</div>
                <button class="bottom-modal-close" onclick="closeAddCostModal()">&times;</button>
            </div>
            
            <!-- 教育信息展示区域 -->
            <div class="education-info-section">
                <div class="info-item">
                    <span class="info-label">教育阶段:</span>
                    <span id="modalStageInfo" class="info-value"></span>

                <div class="info-item">
                    <span class="info-label">教育水平:</span>

            <div class="cost-input-section">

                </div>
                
                <div class="input-field">

                    <div class="unit-selector">
                        <button type="button" class="unit-btn" data-unit="year" onclick="selectUnit('year')">每年</button>
                        <button type="button" class="unit-btn" data-unit="quarter" onclick="selectUnit('quarter')">每季</button>
                        <button type="button" class="unit-btn" data-unit="month" onclick="selectUnit('month')">每月</button>
                        <button type="button" class="unit-btn" data-unit="once" onclick="selectUnit('once')">一次性</button>
                    </div>
                </div>
            </div>
            
            <!-- 操作按钮区域 -->
            <div class="bottom-modal-actions">
                <button class="bottom-btn bottom-btn-cancel" onclick="closeAddCostModal()">取消</button>
                <button class="bottom-btn bottom-btn-save" onclick="saveNewCostItem()">添加</button>
            </div>
        </div>
    </div>

</body>
